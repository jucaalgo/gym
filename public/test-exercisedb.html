<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerciseDB API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }

        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .status {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }

        .status.error {
            border-color: #ef4444;
            background: #7f1d1d;
        }

        .status.success {
            border-color: #10b981;
            background: #064e3b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            color: #888;
            margin-top: 5px;
            font-size: 14px;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .exercise-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
        }

        .exercise-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #2a2a2a;
        }

        .exercise-info {
            padding: 15px;
        }

        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        .exercise-meta {
            font-size: 14px;
            color: #888;
            margin: 5px 0;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>üèãÔ∏è ExerciseDB API Test</h1>

    <div id="status" class="status">
        <h3>‚è≥ Initializing...</h3>
    </div>

    <div class="stats" id="stats" style="display:none;">
        <div class="stat-card">
            <div class="stat-value" id="stat-total">0</div>
            <div class="stat-label">Total Exercises</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-requests">0</div>
            <div class="stat-label">API Requests</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-cache">0</div>
            <div class="stat-label">Cache Hits</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-cached">0</div>
            <div class="stat-label">Cached Items</div>
        </div>
    </div>

    <div>
        <button onclick="loadExercises()">Load 20 GIFs</button>
        <button onclick="testSearch()">Search Exercise</button>
        <button onclick="clearCache()">Clear Cache</button>
        <button onclick="showStats()">Refresh Stats</button>
    </div>

    <div id="exercises" class="exercises-grid"></div>

    <script type="module">
        import exerciseDB from '/src/services/exercisedb.js';

        const statusEl = document.getElementById('status');
        const exercisesEl = document.getElementById('exercises');
        const statsEl = document.getElementById('stats');

        // Check configuration
        if (!exerciseDB.isConfigured()) {
            statusEl.className = 'status error';
            statusEl.innerHTML = '<h3>‚ùå API Key Not Configured</h3><p>Check .env file and restart server</p>';
        } else {
            statusEl.className = 'status success';
            statusEl.innerHTML = '<h3>‚úÖ API Key Configured - Ready!</h3>';
            statsEl.style.display = 'grid';
        }

        // Load exercises
        window.loadExercises = async function () {
            try {
                statusEl.className = 'status';
                statusEl.innerHTML = '<h3>‚è≥ Loading exercises...</h3>';

                const all = await exerciseDB.getAllExercises();
                const exercises = all.slice(0, 20);

                statusEl.className = 'status success';
                statusEl.innerHTML = `<h3>‚úÖ Loaded ${exercises.length} of ${all.length} total</h3>`;

                displayExercises(exercises);
                showStats();
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        };

        // Test search
        window.testSearch = async function () {
            const query = prompt('Search exercise:', 'barbell squat');
            if (!query) return;

            try {
                statusEl.className = 'status';
                statusEl.innerHTML = `<h3>‚è≥ Searching "${query}"...</h3>`;

                const match = await exerciseDB.findBestMatch(query);

                if (match) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `<h3>‚úÖ Found: ${match.name}</h3>`;
                    displayExercises([match]);
                } else {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = `<h3>‚ùå No match for "${query}"</h3>`;
                }

                showStats();
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        };

        // Display exercises
        function displayExercises(exercises) {
            exercisesEl.innerHTML = exercises.map(ex => `
                <div class="exercise-card">
                    <img src="${ex.gifUrl}" alt="${ex.name}" loading="lazy" />
                    <div class="exercise-info">
                        <div class="exercise-name">${ex.name}</div>
                        <div class="exercise-meta">üéØ ${ex.target}</div>
                        <div class="exercise-meta">üí™ ${ex.bodyPart}</div>
                        <div class="exercise-meta">üèãÔ∏è ${ex.equipment}</div>
                    </div>
                </div>
            `).join('');
        }

        // Show stats
        window.showStats = function () {
            const stats = exerciseDB.getStats();
            document.getElementById('stat-requests').textContent = stats.requestCount;
            document.getElementById('stat-cache').textContent = stats.cacheHits;
            document.getElementById('stat-cached').textContent = stats.cacheSize;
        };

        // Clear cache
        window.clearCache = function () {
            exerciseDB.clearCache();
            statusEl.className = 'status success';
            statusEl.innerHTML = '<h3>‚úÖ Cache cleared</h3>';
            showStats();
        };

        window.exerciseDB = exerciseDB;
        showStats();
    </script>
</body>

</html>
